<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash-like Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #023047, #8ecae6);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls button,
        .controls select {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            background: #fb8500;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .controls button:hover,
        .controls select:hover {
            background: #ff006e;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(50, 20px);
            grid-template-rows: repeat(10, 20px);
            gap: 1px;
            background: #023047;
            padding: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
        }
        .cell.block {
            background: #fb8500;
        }
        .cell.spike {
            background: #ff006e;
        }
        .cell.player {
            background: #219ebc;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash-like Game</h1>
    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
        <select id="level-selector">
            <option value="">Select Level</option>
        </select>
    </div>
    <div id="game-container" class="game-container"></div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const startButton = document.getElementById("start-btn");
        const restartButton = document.getElementById("restart-btn");
        const levelSelector = document.getElementById("level-selector");

        const levelsFolder = './Levels/'; // Path to levels folder
        const levelFiles = ["level1.json", "level2.json"]; // List of available levels

        let player = { x: 0, y: 9, velocityY: 0, jumping: false };
        let gameInterval = null;

        // Initialize empty grid
        function initializeGrid() {
            gameContainer.innerHTML = "";
            for (let y = 0; y < 10 + 1; y++) { // +1 for the bottom row
                for (let x = 0; x < 50; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    if (y === 10) cell.classList.add("block"); // Bottom row blocks
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gameContainer.appendChild(cell);
                }
            }
        }

        // Load level data into the grid
        function loadLevel(data) {
            initializeGrid();
            data.forEach(({ x, y, type }) => {
                const cell = getCell(x, Math.min(y, 9)); // Cap at row 9
                if (cell) cell.classList.add(type);
            });
            renderPlayer();
        }

        // Render the player
        function renderPlayer() {
            document.querySelectorAll(".cell.player").forEach(cell => cell.classList.remove("player"));
            const playerCell = getCell(player.x, player.y);
            if (playerCell) playerCell.classList.add("player");
        }

        // Get a specific cell
        function getCell(x, y) {
            return document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
        }

        // Start the game
        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 100);
        }

        // Restart the game
        function restartGame() {
            player = { x: 0, y: 9, velocityY: 0, jumping: false };
            renderPlayer();
            clearInterval(gameInterval);
        }

        // Update game logic
        function updateGame() {
            player.velocityY += 0.5; // Gravity
            player.y += player.velocityY;

            const below = getCell(player.x, Math.floor(player.y + 1));
            if (below && below.classList.contains("block")) {
                player.y = Math.floor(player.y);
                player.velocityY = 0;
                player.jumping = false;
            }

            const currentCell = getCell(player.x, Math.floor(player.y));
            if (currentCell && currentCell.classList.contains("spike")) {
                alert("Game Over!");
                restartGame();
            }

            const ahead = getCell(player.x + 1, Math.floor(player.y));
            if (ahead && !ahead.classList.contains("block")) {
                player.x++;
            }

            if (player.x >= 49) {
                alert("You Win!");
                restartGame();
            }

            renderPlayer();
        }

        // Handle jump
        window.addEventListener("keydown", e => {
            if (e.code === "Space" && !player.jumping) {
                player.velocityY = -2.5;
                player.jumping = true;
            }
        });

        // Populate level selector
        function populateLevelSelector() {
            levelSelector.innerHTML = `<option value="">Select Level</option>`;
            levelFiles.forEach(file => {
                const option = document.createElement("option");
                option.value = file;
                option.textContent = file.replace('.json', '');
                levelSelector.appendChild(option);
            });
        }

        // Load selected level
        levelSelector.addEventListener("change", () => {
            const selectedLevel = levelSelector.value;
            if (selectedLevel) {
                fetch(`${levelsFolder}${selectedLevel}`)
                    .then(response => response.json())
                    .then(levelData => loadLevel(levelData))
                    .catch(error => {
                        console.error("Error loading level:", error);
                        alert("Failed to load level.");
                    });
            }
        });

        // Initialize the game
        initializeGrid();
        populateLevelSelector();

        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);
    </script>
</body>
</html>
