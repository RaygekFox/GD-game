<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash-like Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #023047, #8ecae6);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls button,
        .controls select {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            background: #fb8500;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .controls button:hover,
        .controls select:hover {
            background: #ff006e;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(50, 20px);
            grid-template-rows: repeat(10, 20px);
            gap: 1px;
            background: #023047;
            padding: 10px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 1px solid #ccc;
        }
        .cell.block {
            background: #fb8500;
        }
        .cell.spike {
            background: #ff006e;
        }
        .cell.player {
            background: #219ebc;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash-like Game</h1>
    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="restart-btn">Restart</button>
        <select id="level-selector">
            <option value="">Select Level</option>
        </select>
    </div>
    <div id="game-container" class="game-container"></div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const startButton = document.getElementById("start-btn");
        const restartButton = document.getElementById("restart-btn");
        const levelSelector = document.getElementById("level-selector");

        const levelsFolder = './Levels/'; // Path to levels folder
        const levelsFile = `${levelsFolder}levels.json`; // Path to levels.json

        const player = {
            x: 0, // Player's x position in pixels
            y: 180, // Player's y position in pixels
            velocityX: 2, // Horizontal velocity in pixels/frame
            velocityY: 0, // Vertical velocity in pixels/frame
            width: 20, // Player's width in pixels
            height: 20, // Player's height in pixels
            jumping: false // Jumping state
        };

        let gameInterval = null;

        // Initialize empty grid
        function initializeGrid() {
            gameContainer.innerHTML = "";
            for (let y = 0; y < 10 + 1; y++) { // +1 for the bottom row
                for (let x = 0; x < 50; x++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    if (y === 10) cell.classList.add("block"); // Bottom row blocks
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gameContainer.appendChild(cell);
                }
            }
        }

        // Load level data into the grid
        function loadLevel(data) {
            initializeGrid();
            data.forEach(({ x, y, type }) => {
                const cell = getCell(x, Math.min(y, 9)); // Cap at row 9
                if (cell) cell.classList.add(type);
            });
            renderPlayer();
        }

        // Render the player
        function renderPlayer() {
            document.querySelectorAll(".cell.player").forEach(cell => cell.classList.remove("player"));
            const playerCell = getCell(Math.floor(player.x / 20), Math.floor(player.y / 20));
            if (playerCell) playerCell.classList.add("player");
        }

        // Get a specific cell
        function getCell(x, y) {
            return document.querySelector(`.cell[data-x="${x}"][data-y="${y}"]`);
        }

        // Function to check collisions and resolve them
        function checkCollisions() {
            const playerLeft = player.x;
            const playerRight = player.x + player.width;
            const playerTop = player.y;
            const playerBottom = player.y + player.height;

            // Check surrounding blocks
            const blocksToCheck = [
                { x: Math.floor(playerLeft / 20), y: Math.floor(playerTop / 20) },    // Top-left
                { x: Math.floor(playerRight / 20), y: Math.floor(playerTop / 20) },   // Top-right
                { x: Math.floor(playerLeft / 20), y: Math.floor(playerBottom / 20) }, // Bottom-left
                { x: Math.floor(playerRight / 20), y: Math.floor(playerBottom / 20) } // Bottom-right
            ];

            blocksToCheck.forEach(({ x, y }) => {
                const block = getCell(x, y);
                if (block && block.classList.contains("block")) {
                    // Horizontal collision
                    if (playerRight > x * 20 && playerLeft < (x + 1) * 20) {
                        if (player.velocityX > 0 && playerRight > x * 20) { // Moving right
                            player.x = x * 20 - player.width;
                            player.velocityX = 0;
                        } else if (player.velocityX < 0 && playerLeft < (x + 1) * 20) { // Moving left
                            player.x = (x + 1) * 20;
                            player.velocityX = 0;
                        }
                    }

                    // Vertical collision
                    if (playerBottom > y * 20 && playerTop < (y + 1) * 20) {
                        if (player.velocityY > 0 && playerBottom > y * 20) { // Moving down
                            player.y = y * 20 - player.height;
                            player.velocityY = 0;
                            player.jumping = false; // Allow jumping again
                        } else if (player.velocityY < 0 && playerTop < (y + 1) * 20) { // Moving up
                            player.y = (y + 1) * 20;
                            player.velocityY = 0;
                        }
                    }
                }
            });
        }

        // Update game logic
        function updateGame() {
            // Apply gravity
            player.velocityY += 0.5;

            // Update player position
            player.x += player.velocityX;
            player.y += player.velocityY;

            // Check for collisions
            checkCollisions();

            // Check for spikes
            const currentCell = getCell(Math.floor(player.x / 20), Math.floor(player.y / 20));
            if (currentCell && currentCell.classList.contains("spike")) {
                alert("Game Over!");
                restartGame();
                return;
            }

            // Check for win condition
            if (player.x >= 50 * 20 - 20) { // 50 cells wide, each 20 pixels
                alert("You Win!");
                restartGame();
                return;
            }

            renderPlayer();
        }

        // Start the game
        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 100);
        }

        // Restart the game
        function restartGame() {
            player.x = 0;
            player.y = 180;
            player.velocityX = 2;
            player.velocityY = 0;
            player.jumping = false;
            clearInterval(gameInterval);
            initializeGrid();
        }

        // Handle jump
        window.addEventListener("keydown", e => {
            if (e.code === "Space" && !player.jumping) {
                player.velocityY = -10;
                player.jumping = true;
            }
        });

        // Fetch levels list
        function fetchLevels() {
            fetch(levelsFile)
                .then(response => response.json())
                .then(files => {
                    levelSelector.innerHTML = `<option value="">Select Level</option>`;
                    files.forEach(file => {
                        const option = document.createElement("option");
                        option.value = file;
                        option.textContent = file.replace('.json', '');
                        levelSelector.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching levels:", error);
                    alert("Failed to fetch levels.");
                });
        }

        // Load selected level
        levelSelector.addEventListener("change", () => {
            const selectedLevel = levelSelector.value;
            if (selectedLevel) {
                fetch(`${levelsFolder}${selectedLevel}`)
                    .then(response => response.json())
                    .then(levelData => loadLevel(levelData))
                    .catch(error => {
                        console.error("Error loading level:", error);
                        alert("Failed to load level.");
                    });
            }
        });

        // Initialize the game
        initializeGrid();
        fetchLevels();

        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);
    </script>
</body>
</html>
